<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   
   <table>
	   	<tr >    <!-- 1 ряд -->
	   		<td colspan="2"></td>
	   		<td colspan="3"></td>
	   		<td class="yellow" colspan="2"></td>
	   	</tr>
	   	<tr>  <!-- 2 ряд -->
	   		<td rowspan="2"></td>
	   		<td class="orange" colspan="4" rowspan="4"></td>
	   		<td class="yellow" colspan="2" rowspan="2"></td>
	   	</tr>
	   	<tr>    <!-- 3 ряд -->
	   	</tr>
	   	<tr>    <!-- 4 ряд -->
	   		<td rowspan="3"></td>
	   		<td rowspan="2"></td>
	   		<td rowspan="2"></td>
	   	</tr>
	   	<tr>  <!-- 5 ряд -->
	   	</tr>
	   	<tr>   <!-- 6 ряд -->
	   		<td class="black" colspan="2" rowspan="2"></td>
	   		<td colspan="2"></td>
	   		<td colspan="2"></td>
	   	</tr>
	   	<tr>   <!-- 7 ряд -->
	   		<td class="yellow" rowspan="3"></td>
	   		<td colspan="2"></td>
	   		<td class="blue" colspan="2" rowspan="2"></td>
	   	</tr>
	   	<tr>   <!-- 8 ряд -->
	   		<td colspan="2" rowspan="2"></td>
	   		<td class="black" colspan="2" ></td>
	   	</tr>
	   	<tr>   <!-- 9 ряд -->
	   		<td colspan="4"></td>
	   	</tr>
	</table> 	
</body>
</html>
